<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Portfolio</title>
    <style>
        /* Shared Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Photography Gallery Specific Styles */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px 0;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            aspect-ratio: 4/3;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.1);
        }
        
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover .photo-overlay {
            transform: translateY(0);
        }
        
        .back-btn {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        /* Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: #eee;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #3498db;
            color: white;
        }
        
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }
        
        .lightbox-content img {
            max-width: 100%;
            max-height: 80vh;
        }
        
        .photo-details {
            color: white;
            margin-top: 15px;
        }
        
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
	<!-- Navigation Menu -->
<nav>

    <!-- Lightbox for photos -->
    <div class="lightbox" id="photoLightbox">

    <script>
        // Lightbox functionality for photos
        function openLightbox(imageSrc, title, description) {
            document.getElementById('lightboxPhotoImage').src = imageSrc;
            document.getElementById('photoTitle').textContent = title;
            document.getElementById('photoDescription').textContent = description;
            document.getElementById('photoLightbox').style.display = 'flex';
        }
        
        function closeLightbox() {
            document.getElementById('photoLightbox').style.display = 'none';
        }
        
        // Filter functionality
        function filterSelection(category) {
            const photos = document.querySelectorAll('.photo-item');
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => {
                if (btn.textContent.toLowerCase().includes(category) || 
                   (category === 'all' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            photos.forEach(photo => {
                if (category === 'all' || photo.classList.contains(category)) {
                    photo.style.display = 'block';
                } else {
                    photo.style.display = 'none';
                }
            });
        }
        
        // Close lightbox when clicking outside the image
        window.onclick = function(event) {
            const lightbox = document.getElementById('photoLightbox');
            if (event.target == lightbox) {
                closeLightbox();
            }
        }
    </script>
